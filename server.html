 <!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC服务器-2b2t.xin</title>
        
  <style>
    /* 基本布局样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* 按钮样式 */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MC服务器-2b2t.xin【准确在线数据】</h1>

    <div class="status">
      <span id="serverStatus">未知</span>
    </div>

    <div class="status">
      <button class="btn" onclick="checkServerStatus()">检测服务器状态</button>
    </div>
  </div>

  <script>
    function checkServerStatus() {
      var serverStatusElement = document.getElementById("serverStatus");

      // 发送 HTTP 请求来检测服务器状态
      var request = new XMLHttpRequest();
      request.open("GET", "https://api.mcsrvstat.us/2/2b2t.xin", true);

      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          var response = JSON.parse(request.responseText);

          if (response.online) {
            serverStatusElement.textContent = "2b2t.xin在线，版本1.12.2-1.20.1 当前玩家数：" + response.players.online;
          } else {
            serverStatusElement.textContent = "服务器跑路了，离线";
          }
        } else {
          serverStatusElement.textContent = "无法连接到服务器";
        }
      };

      request.onerror = function() {
        serverStatusElement.textContent = "请求错误";
      };

      request.send();
    }
  </script>
</body>
 <img src="https://tietu.mclists.cn/banner/purple/1364/1.jpg" width="50%">
</html>
