<!DOCTYPE html>
<html>
<head>
  <title>HTML和CSS介绍</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      color: #333333;
      font-size: 28px;
      margin-top: 0;
    }

    p {
      color: #666666;
      font-size: 16px;
      line-height: 1.6;
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
    
    </div>
    <h1>HTML和CSS简介</h1>
    <p>HTML（超文本标记语言）和CSS（层叠样式表）是构建网页的基础技术。</p>
    <p>HTML负责定义网页的结构和内容，包括标题、段落、链接、图片等元素。</p>
    <p>CSS控制网页的样式和布局，包括字体、颜色、背景、边框等属性。</p>
    <p>HTML和CSS的概念简单易懂，并且与其他编程语言相比上手更容易。</p>
    <p>学习HTML和CSS可以帮助你构建漂亮、交互性强的网页，甚至是整个网站。</p>
    <p>点击下面的按钮开始学习HTML和CSS吧！</p>
    <a class="button" href="https://www.w3schools.com/html/">开始学习</a>
  </div>
</body>
</html>
