	<head>
<script>
function setCookie(cname,cvalue,exdays){
	var d = new Date();
	d.setTime(d.getTime()+(exdays*24*60*60*1000));
	var expires = "expires="+d.toGMTString();
	document.cookie = cname+"="+cvalue+"; "+expires;
}
function getCookie(cname){
	var name = cname + "=";
	var ca = document.cookie.split(';');
	for(var i=0; i<ca.length; i++) {
		var c = ca[i].trim();
		if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
	}
	return "";
}
function checkCookie(){
	var user=getCookie("username");
	if (user!=""){
		alert("欢迎 " + user + " 再次使用本服务");
	}
	else {
		user = prompt("请输入你的用户名:","");
  		if (user!="" && user!=null){
    		setCookie("username",user,30);
    	}
	}
}
</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
    
    .message-container {
      margin-bottom: 20px;
    }
    
    .user-message {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
    }
    
    .assistant-message {
      background-color: #d9edff;
      padding: 10px;
      border-radius: 5px;
    }
    
    .input-container {
      display: flex;
      margin-top: 20px;
    }
    
    .input-container input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .input-container button {
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    
    .input-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>MCPOLBBS论坛 for ChatGPT</h1>
  </header>
  
  <div class="chat-container">
    <div class="message-container">
      <div class="assistant-message">
        欢迎使用 ChatGPT4.0！请提出你的问题。
      </div>
    </div>
    
    <div class="input-container">
      <input type="text" id="userInput" placeholder="请输入你的问题">
      <button onclick="sendMessage()">发送</button>
    </div>
  </div>
  
  <script>
    var chatContainer = document.querySelector(".chat-container");
    var userInput = document.getElementById("userInput");
    
    function sendMessage() {
      var userMessage = userInput.value;
      
      // 发送用户消息
      var userMessageContainer = document.createElement("div");
      userMessageContainer.classList.add("message-container");
      
      var userMessageElement = document.createElement("div");
      userMessageElement.classList.add("user-message");
      userMessageElement.textContent = userMessage;
      
      userMessageContainer.appendChild(userMessageElement);
      chatContainer.appendChild(userMessageContainer);
      

      var assistantMessageContainer = document.createElement("div");
      assistantMessageContainer.classList.add("message-container");
      
      var assistantMessageElement = document.createElement("div");
      assistantMessageElement.classList.add("assistant-message");
      assistantMessageElement.textContent = "因服务器商恶意抬价,服务器暂时关闭";
      
      assistantMessageContainer.appendChild(assistantMessageElement);
      chatContainer.appendChild(assistantMessageContainer);
      
      // 清空输入框
      userInput.value = "";
      
      // 滚动到聊天底部
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
